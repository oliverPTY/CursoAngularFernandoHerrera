<h1>Redes Sociales mas usadas</h1>
<hr>

<div class="alert alert-info"
      *ngIf="doughnutChartData.length === 0; else divGrafica"   
>
 Cargando...
</div>

<div class="row">
    <div class="col">

        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  [colors]="color">
                </canvas>
              </div>
        </ng-template>

    </div>
</div>
