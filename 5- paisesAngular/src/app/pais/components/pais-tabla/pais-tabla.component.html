
<table class="table table-hover" *ngIf="pais.length > 0">
    <thead>
        <tr>
          <th scope="col">Codigo de Pais</th>
          <th scope="col">Bandera</th>
          <th scope="col">Nombre</th>
          <th scope="col">Poblacion</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of pais"
        class="animate__animated animate__fadeInDown animate__faster"
        >
          <td>
           {{item.alpha2Code}}
          </td>
          <td>
            <img id="imagePais" src="{{item.flag}}" alt=""> 
           </td>
           <td>
            {{item.capital}}, {{item.name}}
           </td>
           <td>
            {{item.population | number}}
           </td>
          <td><a [routerLink]="['/pais',item.alpha2Code]">ver...</a></td>
          
        </tr>

      </tbody>
  </table>
