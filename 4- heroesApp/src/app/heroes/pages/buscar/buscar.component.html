


<div fxLayout="column">
    <div>
        Buscador de Heroe
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="column">
        <mat-form-field class="example-full-width">
            <mat-label>Heroes</mat-label>
            <input type="text"
                   placeholder="Hero"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()"
                   >
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionado( $event )"
            >

            
              <mat-option *ngFor="let option of heroes " [value]="option">
                {{option.superhero}}
              </mat-option>
       
                <mat-option value=''  *ngIf="heroes.length===0 && termino.trim().length>0" >
                  No se ha Encontrado {{termino}}
                </mat-option>

          
            </mat-autocomplete>
          </mat-form-field>


    </div>
</div>
<div *ngIf="heroeSelect">
  <app-heroe-tarjeta [heroe]="heroeSelect"></app-heroe-tarjeta>
</div>
