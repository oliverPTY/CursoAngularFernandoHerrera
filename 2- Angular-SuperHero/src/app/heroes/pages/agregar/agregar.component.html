
<h1>{{titulo}} {{heroe.superhero}}</h1>
<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="40px">
   <div fxFlex="50" fxLayout="column">
     
    <div fxLayout="row" fxLayoutGap="40px">
        <mat-form-field fxFlex="100">
            <mat-label>Super Heroes</mat-label>
            <input matInput 
                   type="text"
                   required
                   [(ngModel)]="heroe.superhero"     
            >
        </mat-form-field>
 
        <mat-form-field >
         <mat-label>Alter Ego</mat-label>
         <input matInput 
                type="text"
                required
                [(ngModel)]="heroe.alter_ego"      
         >
     </mat-form-field>  
    </div>


    <mat-form-field>
        <mat-label>Primera Aparicion</mat-label>
        <input matInput 
               type="text"
               required 
               [(ngModel)]="heroe.first_appearance"    
        >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Personajes</mat-label>
        <input matInput 
               type="text"
               required
               [(ngModel)]="heroe.characters"        
        >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Creador</mat-label>
  <mat-select required [(ngModel)]="heroe.publisher" >
    <mat-option *ngFor="let publi of publicador"  [value]="publi.id">{{publi.nombre}}</mat-option>
  </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Foto URL</mat-label>
        <input matInput 
               type="text"
               required  
               [(ngModel)]="heroe.alt_img"    
        >
    </mat-form-field>
      <br>
      
      <div fxLayout>
      <button (click)="guardar()" mat-raised-button color="primary"><mat-icon>edit</mat-icon> Guardar</button>
         <span class="spacer"></span>
      <button *ngIf="heroe.id" (click)="borrar()" mat-raised-button color="warn"><mat-icon>remove</mat-icon> Eliminar</button> 
      </div>


   </div>
   <div fxFlex="50">
      <img [src]="heroe | imagen">
   </div>
</div>
