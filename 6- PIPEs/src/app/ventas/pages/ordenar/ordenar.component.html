

<div class="text-blanco">
    <h1>Pipes Personalizados</h1>

    <p>pipes Hechos por {{'Nostros' | Mayusculas: Desicion}}</p>     
</div>

<p-toolbar>    
    <div class="p-toolbar-group-left">
        <p-button (click)=" cambiar()" label="Cambiar" icon="pi pi-check" class="p-mr-1"></p-button> 
        <button pButton (click)="cambiarOrden('Nombre')"  icon="pi pi-sort" label="Por Nombre" class="p-mr-1 p-button-raised p-button-success"></button>
        <button pButton (click)="cambiarOrden('vuela')" icon="pi pi-sort" label="Vuelas" class="p-mr-1 p-button-raised p-button-success"></button>
        <button pButton (click)="cambiarOrden('color')" icon="pi pi-sort" label="Color" class="p-mr-1 p-button-raised p-button-warning"></button>
    </div>
</p-toolbar>

<div class="p-grid p-mt-2">
    <div class="p-col">
        <p-table [value]="Heroes | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Heroes>
                <tr>
                    <td>{{Heroes.Nombre}}</td>
                    <td>{{Heroes.Vuela | Vuela | titlecase}}</td>
                    <td>{{Heroes.Color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>




<div class="p-grid p-mt-2">
    <div class="p-col">
        <p-table [value]="Heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Nombre">Nombre <p-sortIcon field="Nombre"></p-sortIcon></th>
                    <th pSortableColumn="Vuela">Vuela <p-sortIcon field="Vuela"></p-sortIcon></th>
                    <th pSortableColumn="Color">Color <p-sortIcon field="Color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Heroes>
                <tr>
                    <td>{{Heroes.Nombre}}</td>
                    <td>{{Heroes.Vuela | Vuela | titlecase}}</td>
                    <td>{{Heroes.Color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
